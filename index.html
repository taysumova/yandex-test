<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Airport Timetable</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png">
</head>

<body>
    <h1>Аэропорт Шереметьево</h1>
    <h2>Табло рейсов</h2>
    <span class="todayDate"></span>
    <div class="wrapper">
        <input id="input" value="" type="number" placeholder="Введите номер рейса">
        <input id="submit" type="submit" name="s" value="Поиск">
    </div>
    <div class="wrapper">
        <button id="departure">Вылет</button>
        <button id="arrival">Прилет</button>
        <button id="delays">Задержанные рейсы</button>
    </div>
    <p class="time-legend">Выберите интересующее время</p>
    <select name="time">
        <option class="before" value="5">На 5 часов раньше</option>
        <option class="before" value="2">На 2 часа раньше</option>
        <option class="current" value="0" selected>Текущее время</option>
        <option class="after" value="-2">Через 2 часа</option>
        <option class="after" value="-5">Через 5 часов</option>
    </select>
    <table id="timeTable">
        <thead>
            <tr>
                <td>&#8470;</td>
                <td>Время</td>
                <td>Город</td>
                <td>Авиалиния</td>
                <td>Рейс</td>
                <td>Терминал</td>
                <td>Статус</td>
            </tr>
        </thead>
        <tbody class="timeTableInfo">
        </tbody>
    </table>
    <div id="informationTable"></div>
    <table id="delaysTable">
        <thead>
            <tr>
                <td>&#8470;</td>
                <td>Время</td>
                <td>Город</td>
                <td>Информация</td>
            </tr>
        </thead>
        <tbody class="timeTableInfo"></tbody>
    </table>
    <!--<button id='load-more'>Загрузить еще</button>-->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="src/cities.js"></script>
<script src="src/main.js"></script>

</html>
